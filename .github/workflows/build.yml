name: Build

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'Heroes3Editor/**'
      - 'SharpZipLib.GZip/**'
      - 'Heroes3Editor.sln'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore Heroes3Editor.sln

    - name: Build
      run: dotnet build Heroes3Editor.sln --no-restore